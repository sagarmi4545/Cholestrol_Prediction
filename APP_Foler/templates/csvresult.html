
<style>
    gody{font-family:lato,sans-serif}
    .container{max-width:1000px;margin-left:auto;margin-right:auto;padding-left:10px;padding-right:10px}
    h2{font-size:26px;margin:20px 0;text-align:center}
    small{font-size:.5em}
    li2{border-radius:3px;padding:25px 30px;display:flex;justify-content:space-between;margin-bottom:25px}
    .table-header{color:white;background-color:#6a5acd;font-size:14px;text-transform:uppercase;letter-spacing:.03em}
    .table-row{background-color:#fff;box-shadow:0 0 9px 0 rgba(0,0,0,.1)}
    .col-1{flex-basis:10%}
    .col-2{flex-basis:40%}
    .col-3,.col-4{flex-basis:25%}
    @media all and (max-width:767px){
    .table-header{display:none}
    li2{display:block}
    .col{flex-basis:100%;display:flex;padding:10px 0}
    .col:before{color:#6C7A89;padding-right:10px;content:attr(data-label);flex-basis:50%;text-align:right}
    }
    

div.scroll {
    width: auto;
    height: 50%;
    overflow-x: hidden;
    overflow-y: auto;
    text-align: center;
    padding: 20px;
}
        </style>
            
              <div class="scroll">
            <gody><br>
                <center> Cholesterol level for each weight and BMI combination is shown in table
                  <!-- &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;View Second Income</a></center> -->
                <br>
                <div class="container">
                  <ul class="responsive-table">
            
                  
                    <li2 class="table-header">
                      <div class="col col-1">WEIGHT</div>
                      <div class="col col-2">BMI</div>
                      <div class="col col-3">CHOLESTEROL</div>
                    </li2>
                        {% for key,value in outp.iterrows() %}
                    <li2 class="table-row">
                      <div class="col col-1" data-label="Job Id">{{ value['Weight'] }}</div>
                      <div class="col col-2" data-label="Customer Name">{{value['BMI']}}</div>
                      <div class="col col-3" data-label="Customer Name">{{value['Cholesterol']}}</div>
                    </li2>
                                  
                        {% endfor %}
            
                  
                  </ul>
                  
                 
                </div>
                
  
  </center>
  
  </div>
